<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Форма входа</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="text">
                <h4>Login to Web App</h4>
            </div>
            <div class="boxFooter">
                <div class="inputs">
                    <input type="text" placeholder="Username or Email" id="username">
                    <input type="password" placeholder="Password" id="password">
                </div>
                <div class="buttons">
                    <div class="checkbox">
                        <input type="checkbox" id="check">
                        <p id="remember">Remember me on this computer</p>
                    </div>
                    <input type="button" value="Login" id="login">
                </div>
            </div>
        </div>
        <div class="reset">
            <p>Forgot your password? <a class="click" href="#">Click here to reset it.</a></p> 
        </div>
    </div>
</body>
</html>
