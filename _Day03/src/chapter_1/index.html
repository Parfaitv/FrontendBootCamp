<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="name">Calculator</div>
        <div class="buttons">
            <div class="output">
                <div class="result">Result</div>
                <input type="button" value="c" class="clear">
            </div>
            <div class="inputs">
                <input type="button" value="1" class="n1">
                <input type="button" value="2" class="n2">
                <input type="button" value="3" class="n3">
                <input type="button" value="+" class="+">
                <input type="button" value="4" class="n4">
                <input type="button" value="5" class="n5">
                <input type="button" value="6" class="n6">
                <input type="button" value="-" class="-">
                <input type="button" value="7" class="n7">
                <input type="button" value="8" class="n8">
                <input type="button" value="9" class="n9">
                <input type="button" value="x" class="x">
                <input type="button" value="/" class="/">
                <input type="button" value="0" class="n0">
                <input type="button" value="." class="nDot">
                <input type="button" value="=" class="=">
            </div>
        </div>
    </div>
</body>
</html>
