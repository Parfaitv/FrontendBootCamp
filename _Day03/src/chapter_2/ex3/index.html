<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-md-between mb-md-0">
                    <li><a href="./index.html" class="nav-link px-2 text-white">Calculator</a></li>
                    <li><a href="./student.html" class="nav-link px-2 text-white">Student Info</a></li>
                </ul>
        </div>
    </header>
    <div class="containerCalc">
        <div class="name">Calculator</div>
        <div class="buttons">
            <div class="output">
                <input type="button" value="Result" class="result">
                <input type="button" value="c" class="clear">
            </div>
            <div class="inputs">
                <input type="button" value="1" id="number">
                <input type="button" value="2" id="number">
                <input type="button" value="3" id="number">
                <input type="button" value="+" id="operation">
                <input type="button" value="4" id="number">
                <input type="button" value="5" id="number">
                <input type="button" value="6" id="number">
                <input type="button" value="-" id="operation">
                <input type="button" value="7" id="number">
                <input type="button" value="8" id="number">
                <input type="button" value="9" id="number">
                <input type="button" value="x" id="operation">
                <input type="button" value="/" id="operation">
                <input type="button" value="0" id="number">
                <input type="button" value="." id="number">
                <input type="button" value="=" id="equal">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
